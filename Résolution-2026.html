<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Résolutions 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617; 
            overflow-x: hidden;
        }

        @keyframes cardEntry {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes successGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.1); }
            50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.3); }
        }

        .animate-card-in {
            animation: cardEntry 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .victory-card {
            animation: cardEntry 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, successGlow 3s infinite;
        }

        .goal-card {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), 
                        border-color 0.3s ease, 
                        background-color 0.3s ease;
        }

        .goal-card:hover {
            transform: scale(1.01) translateY(-2px);
            border-color: rgba(99, 102, 241, 0.4);
            background-color: rgba(15, 23, 42, 0.7);
        }

        .btn-interact {
            transition: transform 0.1s ease-out;
        }
        .btn-interact:active {
            transform: scale(0.92);
        }

        .progress-bar { 
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.5s ease; 
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen pb-20 px-4">

    <div id="app" class="max-w-xl mx-auto pt-12">
        <!-- Header -->
        <header class="mb-10 text-center">
            <h1 class="text-5xl font-black tracking-tighter text-white mb-2 italic">2026<span class="text-indigo-500">.</span></h1>
            <p class="text-slate-500 uppercase tracking-[0.2em] text-[10px] font-bold">Système de Monitoring</p>
        </header>

        <!-- Stats -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-slate-900/50 border border-slate-800 p-5 rounded-3xl">
                <p class="text-slate-500 text-[10px] font-bold uppercase mb-1 tracking-tighter">Objectifs</p>
                <p id="stat-total" class="text-3xl font-bold text-indigo-400">0</p>
            </div>
            <div class="bg-slate-900/50 border border-slate-800 p-5 rounded-3xl">
                <p class="text-slate-500 text-[10px] font-bold uppercase mb-1 tracking-tighter">Progression</p>
                <p id="stat-completed" class="text-3xl font-bold text-emerald-400">0%</p>
            </div>
        </div>

        <!-- Success Section (Hidden by default) -->
        <div id="victory-container" class="hidden mb-10">
            <div class="victory-card bg-emerald-500/10 border-2 border-emerald-500/30 p-8 rounded-[2.5rem] text-center relative overflow-hidden">
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-emerald-500/10 blur-3xl rounded-full"></div>
                <div class="relative z-10">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-emerald-500 text-white rounded-2xl mb-4 shadow-lg shadow-emerald-500/20">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path></svg>
                    </div>
                    <h2 class="text-2xl font-black text-white mb-2 uppercase tracking-tight">Mission Accomplie</h2>
                    <p id="victory-phrase" class="text-emerald-400/80 text-sm font-medium mb-6 italic italic px-4"></p>
                    
                    <div class="grid grid-cols-3 gap-2 border-t border-emerald-500/20 pt-6">
                        <div>
                            <p id="vic-total-reps" class="text-xl font-bold text-white">0</p>
                            <p class="text-[9px] text-slate-500 font-bold uppercase">Actions</p>
                        </div>
                        <div>
                            <p id="vic-total-goals" class="text-xl font-bold text-white">0</p>
                            <p class="text-[9px] text-slate-500 font-bold uppercase">Projets</p>
                        </div>
                        <div>
                            <p class="text-xl font-bold text-white">100%</p>
                            <p class="text-[9px] text-slate-500 font-bold uppercase">Succès</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Section -->
        <details class="group bg-indigo-600/5 border border-indigo-500/20 rounded-3xl mb-10 overflow-hidden transition-all hover:border-indigo-500/40">
            <summary class="list-none cursor-pointer p-5 flex justify-between items-center font-bold text-indigo-400 outline-none">
                <span class="text-sm">AJOUTER UNE RÉSOLUTION</span>
                <span class="group-open:rotate-45 transition-transform duration-300 text-2xl">＋</span>
            </summary>
            <div class="p-5 pt-0 space-y-4">
                <input type="text" id="res-title" placeholder="Titre de la résolution..." 
                    class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-white focus:border-indigo-500 outline-none transition-all">
                
                <div class="flex gap-3">
                    <select id="res-type" onchange="updateRepsHint()"
                        class="flex-1 bg-slate-950 border border-slate-800 rounded-xl p-3 text-white outline-none focus:border-indigo-500">
                        <option value="custom">Objectif chiffré</option>
                        <option value="monthly">Mensuel (12)</option>
                        <option value="weekly">Hebdo (52)</option>
                        <option value="once">Action unique (1)</option>
                    </select>
                    <input type="number" id="res-reps" value="10" min="1"
                        class="w-24 bg-slate-950 border border-slate-800 rounded-xl p-3 text-white text-center outline-none focus:border-indigo-500">
                </div>

                <button onclick="addResolution()" class="btn-interact w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-500 shadow-lg shadow-indigo-900/20 transition-all">
                    LANCER L'OBJECTIF
                </button>
            </div>
        </details>

        <!-- List Container -->
        <div id="resolutions-list" class="space-y-4"></div>
        
        <!-- Cleanup button -->
        <div class="mt-12 text-center opacity-20 hover:opacity-100 transition-opacity">
            <button onclick="resetAll()" class="text-[10px] font-bold text-slate-500 hover:text-red-500 underline uppercase tracking-widest">
                Réinitialiser toutes les données
            </button>
        </div>
    </div>

    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-white text-slate-950 px-6 py-3 rounded-2xl text-xs font-bold opacity-0 pointer-events-none transition-all duration-300 shadow-2xl z-50 transform translate-y-4">
    </div>

    <script>
        const victoryPhrases = [
            "Propre. Tu as littéralement roulé sur tes objectifs 2026.",
            "T'es une machine. Tous les voyants sont au vert.",
            "C'est ça qu'on veut. Discipline, structure, résultat.",
            "100% de complétion. Quel est le prochain niveau ?",
            "Tes projets sont maintenant sur orbite. Bravo champion."
        ];

        const initialData = [
        ];

        let resolutions = JSON.parse(localStorage.getItem('res2026_v5')) || initialData;

        function save() {
            localStorage.setItem('res2026_v5', JSON.stringify(resolutions));
        }

        function triggerConfetti(intensity = 150) {
            confetti({
                particleCount: intensity,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#6366f1', '#10b981', '#ffffff']
            });
        }

        function updateRepsHint() {
            const type = document.getElementById('res-type').value;
            const repsInput = document.getElementById('res-reps');
            if (type === 'monthly') repsInput.value = 12;
            else if (type === 'weekly') repsInput.value = 52;
            else if (type === 'once') repsInput.value = 1;
        }

        function addResolution() {
            const title = document.getElementById('res-title').value.trim();
            const type = document.getElementById('res-type').value;
            let reps = parseInt(document.getElementById('res-reps').value) || 1;

            if (!title) return showToast("Indique un titre !");

            const newRes = { id: Date.now(), title, type, target: reps, completed: 0 };
            resolutions.unshift(newRes);
            
            document.getElementById('res-title').value = '';
            save();
            render(); 
            showToast("Objectif ajouté !");
        }

        function updateProgress(id, val) {
            const res = resolutions.find(r => r.id === id);
            if (!res) return;

            const wasDone = res.completed >= res.target;
            res.completed = Math.max(0, Math.min(res.target, res.completed + val));
            const isDone = res.completed >= res.target;

            if (isDone && !wasDone) triggerConfetti(100);

            save();
            updateCardUI(res);
            renderStats();
            checkVictory();
        }

        function setManualProgress(id, value) {
            const res = resolutions.find(r => r.id === id);
            if (!res) return;
            const wasDone = res.completed >= res.target;
            res.completed = Math.max(0, Math.min(res.target, parseInt(value) || 0));
            const isDone = res.completed >= res.target;
            
            if (isDone && !wasDone) triggerConfetti(100);
            
            save();
            updateCardUI(res);
            renderStats();
            checkVictory();
        }

        function deleteRes(id) {
            const el = document.querySelector(`[data-id="${id}"]`);
            if (el) {
                el.style.transform = "scale(0.9) opacity(0)";
                setTimeout(() => {
                    resolutions = resolutions.filter(r => r.id !== id);
                    save();
                    render();
                }, 200);
            }
        }

        function resetAll() {
            if (confirm("Voulez-vous vraiment tout réinitialiser ?")) {
                localStorage.removeItem('res2026_v5');
                location.reload();
            }
        }

        function checkVictory() {
            const total = resolutions.length;
            const completed = resolutions.filter(r => r.completed >= r.target).length;
            const victoryContainer = document.getElementById('victory-container');
            
            if (total > 0 && total === completed) {
                if (victoryContainer.classList.contains('hidden')) {
                    victoryContainer.classList.remove('hidden');
                    document.getElementById('victory-phrase').innerText = victoryPhrases[Math.floor(Math.random() * victoryPhrases.length)];
                    document.getElementById('vic-total-reps').innerText = resolutions.reduce((a, b) => a + b.completed, 0);
                    document.getElementById('vic-total-goals').innerText = total;
                    triggerConfetti(250);
                }
            } else {
                victoryContainer.classList.add('hidden');
            }
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m;
            t.classList.remove('opacity-0', 'translate-y-4');
            setTimeout(() => t.classList.add('opacity-0', 'translate-y-4'), 2000);
        }

        function renderStats() {
            const totalT = resolutions.reduce((a, b) => a + b.target, 0);
            const totalC = resolutions.reduce((a, b) => a + b.completed, 0);
            const percent = totalT === 0 ? 0 : Math.round((totalC / totalT) * 100);
            
            document.getElementById('stat-total').innerText = resolutions.length;
            document.getElementById('stat-completed').innerText = percent + '%';
        }

        function updateCardUI(res) {
            const card = document.querySelector(`[data-id="${res.id}"]`);
            if (!card) return;

            const done = res.completed >= res.target;
            const prog = (res.completed / res.target) * 100;

            const bar = card.querySelector('.progress-bar');
            bar.style.width = `${prog}%`;
            if (done) bar.classList.add('bg-emerald-500', 'shadow-[0_0_12px_rgba(16,185,129,0.5)]');
            else bar.classList.remove('bg-emerald-500', 'shadow-[0_0_12px_rgba(16,185,129,0.5)]');

            const titleEl = card.querySelector('.card-title');
            if (done) {
                titleEl.classList.add('text-emerald-400', 'opacity-60', 'line-through');
                card.classList.add('bg-emerald-950/20', 'border-emerald-900/40');
            } else {
                titleEl.classList.remove('text-emerald-400', 'opacity-60', 'line-through');
                card.classList.remove('bg-emerald-950/20', 'border-emerald-900/40');
            }

            const countEl = card.querySelector('.count-text');
            if (countEl) countEl.innerText = `${res.completed} / ${res.target}`;

            const inputEl = card.querySelector('.count-input');
            if (inputEl) inputEl.value = res.completed;

            const checkBtn = card.querySelector('.check-btn');
            if (checkBtn) {
                if (done) checkBtn.classList.replace('bg-slate-800', 'bg-emerald-500');
                else checkBtn.classList.replace('bg-emerald-500', 'bg-slate-800');
            }
        }

        function render() {
            const list = document.getElementById('resolutions-list');
            list.innerHTML = '';
            renderStats();
            checkVictory();

            resolutions.forEach((res, index) => {
                const done = res.completed >= res.target;
                const prog = (res.completed / res.target) * 100;
                
                const card = document.createElement('div');
                card.setAttribute('data-id', res.id);
                card.className = `goal-card animate-card-in bg-slate-900/40 border border-slate-800/60 p-5 rounded-3xl ${done ? 'bg-emerald-950/20 border-emerald-900/40' : ''}`;
                card.style.animationDelay = `${index * 0.05}s`;
                
                let controlUI = '';
                if (res.target === 1) {
                    controlUI = `
                        <button onclick="updateProgress(${res.id}, ${done ? -1 : 1})" 
                            class="check-btn btn-interact w-12 h-12 rounded-2xl flex items-center justify-center transition-all duration-300 ${done ? 'bg-emerald-500 text-white' : 'bg-slate-800 text-slate-600 hover:text-indigo-400'}">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                        </button>`;
                } else if (res.target <= 10) {
                    controlUI = `
                        <div class="flex items-center gap-2 bg-slate-800/50 p-1 rounded-2xl">
                            <button onclick="updateProgress(${res.id}, -1)" class="btn-interact w-8 h-8 rounded-xl hover:bg-slate-700 transition-colors">-</button>
                            <span class="count-text w-6 text-center font-bold text-xs text-white">${res.completed}</span>
                            <button onclick="updateProgress(${res.id}, 1)" class="btn-interact w-8 h-8 rounded-xl bg-indigo-600 text-white shadow-lg shadow-indigo-900/20">+</button>
                        </div>`;
                } else {
                    controlUI = `
                        <div class="flex items-center gap-2">
                            <input type="number" value="${res.completed}" 
                                onchange="setManualProgress(${res.id}, this.value)"
                                class="count-input w-16 bg-slate-950 border border-slate-700 rounded-xl py-2 text-center text-xs font-bold focus:ring-1 focus:ring-indigo-500 outline-none text-white transition-all">
                            <div class="flex flex-col gap-1">
                                <button onclick="updateProgress(${res.id}, 1)" class="btn-interact px-2 py-1 bg-indigo-600 rounded-md text-[9px] hover:bg-indigo-500 transition-colors">+</button>
                                <button onclick="updateProgress(${res.id}, -1)" class="btn-interact px-2 py-1 bg-slate-700 rounded-md text-[9px] hover:bg-slate-600 transition-colors">-</button>
                            </div>
                        </div>`;
                }

                card.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex-1 pr-4">
                            <p class="text-[9px] text-indigo-400/80 font-black uppercase tracking-widest mb-1">
                                ${res.type === 'monthly' ? 'Mensuel' : res.type === 'weekly' ? 'Hebdomadaire' : 'Objectif'}
                            </p>
                            <h3 class="card-title font-bold leading-tight text-sm uppercase tracking-tight transition-all ${done ? 'text-emerald-400 opacity-60 line-through' : 'text-white'}">${res.title}</h3>
                        </div>
                        <div class="flex items-center gap-3">
                            ${controlUI}
                            <button onclick="deleteRes(${res.id})" class="text-slate-800 hover:text-red-500/50 transition-colors p-1">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="space-y-1.5">
                        <div class="flex justify-between text-[9px] font-bold text-slate-500 tracking-wider">
                            <span class="count-text">${res.completed} / ${res.target}</span>
                            <span>${res.type === 'monthly' ? 'MOIS' : 'RÉP.'}</span>
                        </div>
                        <div class="h-1 w-full bg-slate-800/50 rounded-full overflow-hidden">
                            <div class="progress-bar h-full ${done ? 'bg-emerald-500 shadow-[0_0_12px_rgba(16,185,129,0.5)]' : 'bg-indigo-500'} progress-transition" style="width: ${prog}%"></div>
                        </div>
                    </div>`;
                list.appendChild(card);
            });
        }

        render();
    </script>
</body>
</html>
